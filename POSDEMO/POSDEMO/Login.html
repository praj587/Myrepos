<html>
<head>
    <title>POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Content/login.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row" id="pwd-container">
            <div class="col-md-4 col-xs-4"></div>

            <div class="col-md-4">
                <section class="login-form">
                    <form method="GET" role="login" action="default.html">
                        <img src="http://slogics.com/images/logo.jpg" class="img-responsive" alt="" />
                        <input type="text" name="username" placeholder="id" required class="form-control input-lg" value="slogics" />

                        <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />

                        <select class="form-control  input-lg" id="sel1">
                            <option>Counter1</option>
                            <option>Counter2</option>
                            <option>Counter3</option>
                        </select>

                        <div class="pwstrength_viewport_progress"></div>


                        <button type="submit" name="go" id="login" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        
                    </form>

                  
                </section>
            </div>

            <div class="col-md-4"></div>

        </div>



    </div>

   <script type="text/javascript">
       $('#login').click(function () {
           window.location.href = 'default.html';
           return false;
       });
   </script>
  
</body>
</html>
